<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grade Checker</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<h1>Score Analyzer</h1>

<details>
	<summary>Click me for info:</summary>
	<p>Enter your grades in the following subjects</p>
</details>

<div class="container mt-3">
  <h2>Science</h2>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="pch4_k5pc_180308.jpg" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">Science</h4>
  	</div>
  </div>
  <br>

<form>
  <label for="fname">Science Grade:</label><br>
  <input type="text" id="Science Grade" name="science"><br>
</form>

<div class="container mt-3">
  <h2>Social studies</h2>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="socialstudies.jpg" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">Social Studies</h4>
  	</div>
  </div>
  <br>

<form>
  <label for="fname">Social Studies Grade:</label><br>
  <input type="text" id="Social Studies Grade" name="social studies"><br>
</form>

<div class="container mt-3">
  <h2>Filipino</h2>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="85_EFCD_35_FD_5_E_488_C_8_DEC_83_E42315182_A_3755fe2014.jpg" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">Filipino</h4>
  	</div>
  </div>
  <br>

<form>
  <label for="fname">Filipino Grade:</label><br>
  <input type="text" id="Filipino Grade" name="filipino"><br>
</form>


<button type="button" class="btn btn-primary">Get rating</button>

<p>Note: Grading Criteria and Equivalents can vary depending on the school</p>

<p>@Student Name</p>











</body>
</html>
